<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        .login-box {
            background-color: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            width: 350px;
            margin: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            border: none;
            border-radius: 8px;
        }
        .flash-message {
            margin-top: 20px;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <div class="flash-message">{{ msg }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
